name: 'Setup node and pnpm'

runs:
    using: 'composite'
    steps:
        - name: Setup pnpm
          uses: pnpm/action-setup@v4
          with:
              version: 10

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
              node-version: '22'
              cache: 'pnpm'
              registry-url: 'https://registry.npmjs.org'
